<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Demo static site deployed to vercel.com. Source: github.com/colinwilson/static-site-to-vercel">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Octopus!!!</title>
    <style>
      body {
        margin: 0;
        background-color: #142d4d;
      }
      a {
        text-decoration: none;

      }
      .center-me {
        display: flex;
        justify-content: center;

        height: 100vh;
      }
      .notice {
          position: absolute;
          bottom: 0;
          right: 0;
          line-height: 0;
          font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
          font-size: 0.75rem;
          font-weight: 300;
          padding: 0 5px 0 0;
          margin-bottom: 10px;
          color: #f2f0f4;
      }
    </style>
  </head>
  <body>
    <main>
      <span class="notice"><a href="https://dribbble.com/shots/3492217-Octopus-gif-animation">Image by German Narubalie</a></span>
      <div class="center-me">
        <img alt="Octopus" height="200px" src="img/octopus.gif">
      </div>
    </main>
